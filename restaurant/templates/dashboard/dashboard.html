{% extends 'adminpanel/base.html' %}

{% block content %}
<h2>Welcome to Dashboard</h2>

<div class="dashboard-cards-wrapper">
    <div class="dashboard-cards">
        <!-- Total Customers Card -->
        <div class="admin-stat-card">
            <u><h4>Total Customers</h4></u>
            <h2>{{ total_customers }}</h2>
        </div>

        <!-- Inquiry Card: single card with 3 stats -->
        <div class="admin-stat-card inquiry-card">
            <u><h4>Inquiries</h4></u>
            <div class="inquiry-stats">
                <div class="stat-item">
                    <span class="stat-title">Total</span>
                    <span class="stat-number">{{ total_inquiries }}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-title">Pending</span>
                    <span class="stat-number">{{ pending_inquiries }}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-title">Responded</span>
                    <span class="stat-number">{{ responded_inquiries }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
