{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'adminpanel/css/dashboard.css' %}">
</head>
<body>

<div class="dashboard">

    <!-- LEFT SIDEBAR -->
    <div class="dashboard-left">
        <h2>Admin Panel</h2>

        <a href="{% url 'dashboard' %}">ğŸ  Dashboard</a>

        <!-- MENU -->
        <a href="javascript:void(0)" onclick="toggleMenu()">ğŸ½ Menu â–¾</a>

        <div id="menuBlock" class="submenu">

            <a href="javascript:void(0)" onclick="toggleGrid()">ğŸ± Menu Grid â–¾</a>

            <div id="gridBlock" class="submenu-inner">
                <a href="{% url 'add_category' %}">Food Category</a>
                <a href="{% url 'add_subcategory' %}">Food Subcategory</a>
                <a href="{% url 'add_fooditem' %}">Food Item</a>
                <a href="{% url 'add_foodimage' %}">Food Image</a>
            </div>

        </div>

        <a href="#">ğŸ“¦ Orders</a>
        <a href="#">ğŸ‘¤ Customers</a>

        <div class="logout">
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="dashboard-right">
        <h2>Welcome to Dashboard</h2>

        <div class="admin-stat-card">
            <u><h4>Total Customers</h4></u>
            <h2>{{ total_customers }}</h2>
        </div>
    </div>

</div>

<script>
function toggleMenu() {
    let menu = document.getElementById("menuBlock");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleGrid() {
    let grid = document.getElementById("gridBlock");
    grid.style.display = grid.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
