<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial;
        }
        .card {
            width: 360px;
            margin: 120px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        ul {
            font-size: 13px;
            color: #555;
        }
        .msg {
            text-align: center;
            margin-top: 10px;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reset Password</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url verify_url %}">
        {% csrf_token %}
        <input type="password" name="password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <ul>
            <li>Minimum 8 characters</li>
            <li>At least 1 number</li>
            <li>At least 1 special character</li>
        </ul>

        <button type="submit">Reset Password</button>
    </form>
</div>

</body>
</html>
