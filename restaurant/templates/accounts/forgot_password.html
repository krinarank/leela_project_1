<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 380px;
            margin: 120px auto;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back {
            text-align: center;
            margin-top: 15px;
        }
        .back a {
            text-decoration: none;
            color: #555;
        }
        .msg {
            margin-top: 10px;
            text-align: center;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

<div class="card">
    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive OTP</p>

    {% if messages %}
        {% for message in messages %}
            <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url form_action %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter Email" required>
        <button type="submit">Send OTP</button>
    </form>

    <div class="back">
        <a href="{% url login_url %}">Back to Login</a>
        <!-- <a href="{% url 'delivery_login' %}">‚Üê Back to Login</a> -->
    </div>
</div>

</body>
</html>
