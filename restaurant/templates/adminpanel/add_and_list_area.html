{% load static %}
<link rel="stylesheet" href="{% static 'adminpanel/css/location.css' %}">

<div class="page-wrapper">

    <h2 class="page-title">ðŸ“Œ Manage Areas</h2>

    <div class="state-container">
        <!-- ===== Left: Add Area Form ===== -->
        <div class="state-form">
            <h3>Add Area</h3>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Area name" required>
                <select name="city" required>
                    <option value="">Select City</option>
                    {% for city in cities %}
                    <option value="{{ city.id }}" {% if area.city.id == city.id %}selected{% endif %}>{{ city.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Save</button>
            </form>
        </div>

        <!-- ===== Right: Area List ===== -->
        <div class="state-list">
            <h3>Area List</h3>
            <table class="table">
                <tr>
                    <th>sr.no.</th>
                    <th>Area Name</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>

                {% for area in areas %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ area.name }}</td>
                    <td>{{ area.city.name }}</td>
                    <td>
                        <a href="{% url 'edit_area' area.id %}" class="btn btn-edit">Edit</a>
                        <a href="{% url 'delete_area' area.id %}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete {{ area.name }}?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4">No areas found</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
<a href="{% url 'dashboard' %}" >â¬… Back to dashboard</a>
</div>
